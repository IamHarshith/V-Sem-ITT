               function cal(){

               var c = document.getElementById("t3").value;
if(a == "" | b == "" | c== ""){
             alert("Enter all field");
                   }
                   
               else{
                    switch(c){
                   case '+' :
                   alert(parseInt(a)+parseInt(b));

                    alert(a*b);
                   break;

                    alert(a/b);
