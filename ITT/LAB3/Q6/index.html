<!DOCTYPE html>
<html>
	<head>
		<title>Math Operation</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
	
		<script>
			document.writeln("Number");
			document.writeln("&emsp;&ensp;")
			document.writeln("Square");
			document.writeln("&emsp;&ensp;")
			document.writeln("Cube");
		  document.write("<br>");
		for(var i=0;i<=10;i++){
			document.writeln(i);
			if(i!=10)
			document.write("&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;");
			else
				document.write("&emsp;&ensp;&emsp;&ensp;&emsp;");
				
			document.writeln(i*i);
			if(i>=4 && i<=9)
			document.write("&emsp;&ensp;&emsp;&ensp;&emsp;");
			else if(i==10)
				document.write("&emsp;&emsp;&emsp;&ensp;");
			else
			document.write("&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;");
			document.writeln(i*i*i);
			 document.write("<br>");
		}
		</script>
	</body>
</html>
