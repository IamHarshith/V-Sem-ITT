<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Feedback Form</title>
	<link rel="stylesheet" href="main.css" /> </head>

<body>
<div id="bg">
	<center>
	<form name="main">
	<fieldset style="width:700px;height: 1100px;border: 2px solid black;margin-bottom: 10px">
	<legend align="center">Feedback Form</legend>
		
			<fieldset style="width:500px;height: 400px">
				<legend align="center">Form-I</legend>
				<br>
				<input type="text" name="name" placeholder="Enter Name:" required/>
				<br>
				<br>
				<input cols="2" type="text" name="address" placeholder="Enter Address:" required/>
				<br>
				<br>
				<input cols="2" type="text" name="state" placeholder="State:" required/>
				<br>
				<br>
				<input cols="2" type="tel" name="pin" placeholder="PIN Code:" required/>
				<br>
				<br>
				<input type="email" name="email" placeholder="Enter Email:" required/>
				<br>
				<br> </fieldset>
			<br>
			<br> 
		<br>
		<br>
		<form name="form2">
			<fieldset style="width:500px">
				<legend align="center">Form-II</legend>
				<div id="input">
					<p>What You Liked the most</p>
					<br>
					<input type="checkbox" name="1" />Students
					<input type="checkbox" name="2" />Location
					<input type="checkbox" name="3" />Campus
					<input type="checkbox" name="4" />atmosphere
					<input type="checkbox" name="5" />dorm rooms
					<input type="checkbox" name="6" />Sports
					<br>
					<br>
					<p>How You Became Interested</p>
					<br>
					<input type="radio" name="ask" />Friends
					<input type="radio" name="ask" />Internet
					<input type="radio" name="ask" />Televisiom
					<input type="radio" name="ask" />Others
					<br>
					<br> </div>
				<textarea form="main" rows="5" cols="30" style="resize:none" placeholder="Additional Comments here.." ></textarea><br><br>
				
			</fieldset>
			<br>
			<br> 
			<br>
			<input class="btn sub" type="submit" value="Submit"/>
			<input class="btn res" type="reset" value="Reset"/>
		</fieldset>
		
		
			</form>
	</center>
	</div>
</body>

</html>
